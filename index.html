<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인천공항 실시간 도착, 입국장 및 주차장 안내</title>

  <!-- ✅ SEO -->
  <meta name="description" content="인천공항 실시간 도착 정보, 입국장 위치, 주차장 안내까지 한눈에 확인하세요.">
  <meta name="keywords" content="인천공항, 도착, 입국장, 실시간 항공편, 주차장 안내, 공항정보">
  <meta name="author" content="Incheon Airport Info">

  <!-- ✅ Open Graph (SNS 공유 미리보기) -->
  <meta property="og:title" content="인천공항 실시간 도착·입국장 안내">
  <meta property="og:description" content="실시간 항공편 도착 현황, 입국장 위치, 가까운 주차장 정보를 빠르게 확인하세요.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://airport-info.netlify.app">
  <meta property="og:image" content="https://airport-info.netlify.app/images/airport_bg.jpg">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="인천공항 실시간 도착·입국장 안내">
  <meta name="twitter:description" content="실시간 항공편 도착 현황, 입국장 위치, 가까운 주차장 정보를 빠르게 확인하세요.">
  <meta name="twitter:image" content="https://airport-info.netlify.app/images/airport_bg.jpg">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>인천공항 실시간 도착, 입국장 및 주차장 안내</h1>
  </header>

  <main>
    <!-- ✅ 기존 안내 UI -->
    <div id="app"></div>
  </main>

  <!-- ✅ 방문자 카운터 -->
  <footer style="margin-top:30px; padding:10px; text-align:center; font-size:15px; color:#333; border-top:1px solid #ddd;">
    <p>오늘 방문: <span id="todayCount">0</span></p>
    <p>전체 방문: <span id="totalCount">0</span></p>
  </footer>

  <!-- ✅ 기존 스크립트 -->
  <script src="js/script.js"></script>

  <!-- ✅ 방문자 카운터 스크립트 -->
  <script>
    // 전체 방문 카운트
    fetch("https://api.countapi.xyz/hit/airport-info/total")
      .then(res => res.json())
      .then(data => {
        document.getElementById("totalCount").innerText = data.value;
      });

    // 오늘 날짜별 방문 카운트
    const todayKey = new Date().toISOString().slice(0,10); // ex) 2025-09-17
    fetch("https://api.countapi.xyz/hit/airport-info/" + todayKey)
      .then(res => res.json())
      .then(data => {
        document.getElementById("todayCount").innerText = data.value;
      });
  </script>
</body>
</html>
